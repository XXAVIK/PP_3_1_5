<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Admin panel</title>
    <link rel="stylesheet" href="/styles/bootstrap.min.css"/>
    <link rel="stylesheet" href="/styles/styles.css"/>

</head>
<body id="cc">
<nav id="h-nav" class="navbar fixed-top navbar-expand bg-dark">
    <div class="container-fluid">
        <div class="navbar-collapse">
            <span class="navbar-text text-white font-weight-bold" th:text="${user.email} + '&nbspwith roles:&nbsp'"></span>
            <span class="navbar-text text-white font-weight-bold" th:each="role : ${user.roles}"
                  th:text="${role.name}+'&nbsp'"
            ></span>
        </div>
    </div>
    <a class="btn-dark text-secondary font-weight-bold" href="/logout">Logout</a>
</nav>
<div class="container-fluid">
    <div class="row">
        <nav class="col-md-2 d-none d-md-block bg-light sidebar">
            <div class="sidebar-sticky">
                <ul class="nav flex-column">
                    <li id="user-btn-holder" class="nav-item">
                        <a id="user-btn" class="btn btn-outline-primary" href="/user">
                            User
                        </a>
                    </li>
                </ul>
            </div>
        </nav>

        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
            <div class="chartjs-size-monitor"
                 style="position: absolute; inset: 0px; overflow: hidden; pointer-events: none; visibility: hidden; z-index: -1;">
                <div class="chartjs-size-monitor-expand"
                     style="position:absolute;left:0;top:0;right:0;bottom:0;overflow:hidden;pointer-events:none;visibility:hidden;z-index:-1;">
                    <div style="position:absolute;width:1000000px;height:1000000px;left:0;top:0"></div>
                </div>
                <div class="chartjs-size-monitor-shrink"
                     style="position:absolute;left:0;top:0;right:0;bottom:0;overflow:hidden;pointer-events:none;visibility:hidden;z-index:-1;">
                    <div style="position:absolute;width:200%;height:200%;left:0; top:0"></div>
                </div>
            </div>
            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                <h1>User information-page</h1>
            </div>
                    <div class="card">
                        <div class="card-header"> All users
                        </div>
                        <table class="table table-striped table-sm">
                            <thead>
                            <tr>
                                <th>Id</th>
                                <th>Name</th>
                                <th>LastName</th>
                                <th>Email</th>
                                <th>Age</th>
                                <th>Roles</th>

                            </tr>
                            </thead>
                            <tbody>
                            <tr>
                                <td th:utext="${user.id}">Id</td>
                                <td th:utext="${user.username}">Username</td>
                                <td th:utext="${user.lastName}">LastName</td>
                                <td th:utext="${user.email}">Email</td>
                                <td th:utext="${user.age}">Age</td>
                                <td class="col_name">
                                <span th:each="userRole : ${user.roles}"
                                      th:text="${userRole.getAuthority()}+';'">[role]</span>
                                    <!-- format with line breaks as needed -->
                                </td>
                            </tr>
                            </tr>
                            </tbody>
                        </table>
                    </div>
        </main>
    </div>
</div>


<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>
</html>
